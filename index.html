<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYUSH NANDI | React Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root { color-scheme: dark; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a1f, #09090b 35%);
      color: #e4e4e7;
      overflow-x: hidden;
    }
    .font-serif { font-family: 'Playfair Display', serif; }

    .glass-nav {
      background: rgba(9, 9, 11, 0.55);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
    }

    .reveal {
      opacity: 0;
      transform: translateY(24px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .orb {
      position: absolute;
      width: 460px;
      height: 460px;
      border-radius: 9999px;
      filter: blur(80px);
      opacity: 0.35;
      pointer-events: none;
    }

    .float-slow { animation: float-slow 10s ease-in-out infinite; }
    @keyframes float-slow {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-24px); }
    }

    .tilt-card {
      transform-style: preserve-3d;
      perspective: 1200px;
      transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(145deg, rgba(39, 39, 42, 0.38), rgba(9, 9, 11, 0.52));
      box-shadow: 0 18px 44px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
    }

    .tilt-card::before {
      content: "";
      position: absolute;
      inset: -120%;
      background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(255, 255, 255, 0.18), transparent 35%);
      transform: translateZ(0);
      pointer-events: none;
      transition: opacity 180ms ease;
      opacity: 0.8;
    }

    .z-layer { transform: translateZ(32px); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    const navItems = [
      { label: 'Home', href: '#home' },
      { label: 'Work', href: '#work' },
      { label: 'About', href: '#about' },
      { label: 'Contact', href: '#contact' }
    ];

    const projects = [
      { title: 'Motion Branding System', description: 'A modular digital identity kit designed for campaign-scale storytelling.', stack: 'React · Motion · Design Systems' },
      { title: 'Immersive Landing Experience', description: 'Scroll-reactive visuals with cinematic transitions and performant rendering.', stack: 'React · CSS 3D · Tailwind' },
      { title: 'Creator Commerce Toolkit', description: 'Content + analytics dashboard helping creators grow brand partnerships.', stack: 'React · APIs · UI Architecture' }
    ];

    const quotes = [
      { text: 'Design is intelligence made visible.', author: 'Alina Wheeler' },
      { text: 'Great interfaces disappear and let people shine.', author: 'Anonymous' },
      { text: 'Motion should guide, not distract.', author: 'Ayush Nandi' }
    ];

    function useReveal() {
      useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) entry.target.classList.add('active');
            });
          },
          { threshold: 0.15 }
        );

        document.querySelectorAll('.reveal').forEach((node) => observer.observe(node));
        return () => observer.disconnect();
      }, []);
    }

    function TiltCard({ title, description, stack }) {
      const ref = useRef(null);

      const handleMouseMove = (event) => {
        const el = ref.current;
        if (!el) return;
        const rect = el.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const rx = ((y / rect.height) - 0.5) * -12;
        const ry = ((x / rect.width) - 0.5) * 12;
        el.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateY(-8px)`;
        el.style.setProperty('--mx', `${(x / rect.width) * 100}%`);
        el.style.setProperty('--my', `${(y / rect.height) * 100}%`);
      };

      const reset = () => {
        const el = ref.current;
        if (!el) return;
        el.style.transform = 'rotateX(0deg) rotateY(0deg) translateY(0px)';
      };

      return (
        <article
          ref={ref}
          className="tilt-card rounded-2xl p-7 h-full"
          onMouseMove={handleMouseMove}
          onMouseLeave={reset}
        >
          <div className="z-layer space-y-4">
            <h3 className="text-2xl font-semibold text-zinc-100">{title}</h3>
            <p className="text-zinc-300 leading-relaxed">{description}</p>
            <p className="text-sm tracking-wide uppercase text-zinc-400">{stack}</p>
          </div>
        </article>
      );
    }

    function App() {
      const [activeQuote, setActiveQuote] = useState(0);
      const [scrolled, setScrolled] = useState(false);
      useReveal();

      useEffect(() => {
        const id = setInterval(() => {
          setActiveQuote((current) => (current + 1) % quotes.length);
        }, 4200);
        return () => clearInterval(id);
      }, []);

      useEffect(() => {
        const onScroll = () => setScrolled(window.scrollY > 30);
        window.addEventListener('scroll', onScroll);
        return () => window.removeEventListener('scroll', onScroll);
      }, []);

      const quote = useMemo(() => quotes[activeQuote], [activeQuote]);

      return (
        <>
          <header className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${scrolled ? 'glass-nav py-4' : 'py-6'}`}>
            <div className="max-w-6xl mx-auto px-6 flex items-center justify-between">
              <a href="#home" className="font-serif italic tracking-[0.3em] text-zinc-100">AYUSH NANDI</a>
              <nav className="hidden md:flex gap-6 text-sm uppercase tracking-widest text-zinc-300">
                {navItems.map((item) => (
                  <a key={item.href} href={item.href} className="hover:text-white transition-colors">{item.label}</a>
                ))}
              </nav>
            </div>
          </header>

          <main id="home" className="relative">
            <div className="orb bg-fuchsia-500/60 top-[-120px] left-[-140px]"></div>
            <div className="orb bg-cyan-400/60 top-[90px] right-[-170px]"></div>

            <section className="min-h-screen flex items-center pt-24">
              <div className="max-w-6xl mx-auto px-6 w-full grid lg:grid-cols-2 gap-16 items-center">
                <div className="space-y-8 reveal">
                  <p className="uppercase tracking-[0.3em] text-sm text-zinc-400">React-based Portfolio</p>
                  <h1 className="text-5xl md:text-7xl leading-tight text-zinc-100 font-serif">
                    Building digital stories with <span className="italic text-fuchsia-300">3D motion</span>.
                  </h1>
                  <p className="text-zinc-300 text-lg max-w-xl leading-relaxed">
                    Fully rebuilt with React components and interactive tilt transitions to create a premium, immersive web presence.
                  </p>
                  <a href="#work" className="inline-block bg-zinc-100 text-zinc-950 px-7 py-3 rounded-full font-medium hover:scale-105 transition-transform">Explore Work</a>
                </div>

                <div className="reveal delay-200">
                  <div className="tilt-card rounded-3xl p-10 float-slow">
                    <div className="z-layer">
                      <p className="uppercase tracking-widest text-sm text-zinc-400">Featured Thought</p>
                      <p className="text-2xl md:text-3xl text-zinc-100 mt-4 leading-relaxed font-serif italic transition-opacity duration-500">“{quote.text}”</p>
                      <p className="mt-5 text-zinc-400">— {quote.author}</p>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section id="work" className="py-24">
              <div className="max-w-6xl mx-auto px-6">
                <div className="reveal mb-12">
                  <h2 className="text-4xl md:text-5xl text-zinc-100 font-serif">Selected Work</h2>
                </div>
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {projects.map((project) => (
                    <div className="reveal" key={project.title}>
                      <TiltCard {...project} />
                    </div>
                  ))}
                </div>
              </div>
            </section>

            <section id="about" className="py-24 border-y border-white/10">
              <div className="max-w-4xl mx-auto px-6 reveal">
                <h2 className="text-4xl text-zinc-100 font-serif mb-6">About</h2>
                <p className="text-zinc-300 text-lg leading-relaxed">
                  I craft web experiences where design and engineering feel inseparable. This version of the site uses React-driven components, stateful quote transitions, and real-time 3D interactions for a modern front-end foundation.
                </p>
              </div>
            </section>

            <section id="contact" className="py-24">
              <div className="max-w-4xl mx-auto px-6 reveal text-center">
                <h2 className="text-4xl text-zinc-100 font-serif mb-4">Let’s build something dimensional.</h2>
                <p className="text-zinc-300 mb-8">Open to collaborations on portfolios, product sites, and motion-rich interfaces.</p>
                <a href="mailto:hello@ayushnandi.dev" className="inline-block border border-white/30 px-7 py-3 rounded-full hover:bg-white hover:text-zinc-950 transition-colors">hello@ayushnandi.dev</a>
              </div>
            </section>
          </main>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
